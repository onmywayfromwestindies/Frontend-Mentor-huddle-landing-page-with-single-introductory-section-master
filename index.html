<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />



    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <header>
        <section class="logo"></section>
    </header>

    <main class="container">
        <img class="icons" src="./images/illustration-mockups.svg" alt="illustration-mockups" aria-hidden="true" />
        <section class="description">
            <h1>Build The Community<br>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" target="_blank">Register</a>
        </section>
    </main>

    <section class="social-links">
        <ion-icon name="logo-twitter" href="#" alt="logo-twitter" aria-hidden="false"></ion-icon>
        <ion-icon name="logo-facebook" href="#" alt="logo-facebook" aria-hidden="false"></ion-icon>
        <ion-icon name="logo-instagram" href="#" alt="logo-instagram" aria-hidden="false"></ion-icon>
    </section>




    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="name" href="#">tony_</a>.
        </p>
    </footer>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
